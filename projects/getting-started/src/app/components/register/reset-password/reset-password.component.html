<app-navbar></app-navbar>
<section class="contact-page">
    <div class="page-header">
        <div class="container">
            <h3 data-wow-delay="0.5s" data-wow-duration="1s" class="wow fadeInUp" style="visibility: hidden; animation-duration: 2s; animation-delay: 0.5s; animation-name: fadeInUp;">تسجيل دخول</h3>
        </div>
    </div>
    <div class="page-content">
        <div class="container">
            <div class="content">
                <div class="row justify-content-between align-items-center">
                    <div class="col-lg-6">
                        <div class="form-content h-100">
                            <header>
                                <h4>نسيت كلمة المرور </h4>
                            </header>
                            <form [formGroup]="form" (ngSubmit)="reset()">
                                <div class="mb-4">
                                    <label for="userNameOrEmailAddress" class="col-form-label"> كلمة المرور الجديدة</label>
                                    <div class="">
                                        <input formControlName="password" type="text" class="form-control" id="userNameOrEmailAddress" placeholder="">
                                    </div>
                                    <div *ngIf="isSubmitted || (form.controls['userNameOrEmailAddress'].touched || form.controls['userNameOrEmailAddress'].touched)">
                                      <small class="text-danger" *ngIf="form.controls['userNameOrEmailAddress'].hasError('required')">هذا الحقل مطلوب</small>
                                    </div>
                                </div>
                                <div class="mt-4 action-btns">
                                    <div class="col-12">
                                        <button class="btn btn-primary">تسجيل الدخول</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
