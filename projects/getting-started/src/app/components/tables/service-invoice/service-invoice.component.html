<div class="clients">
  <header>
      <h4>تصفية النتائج</h4>
      <button class="btn btn-default add-service-btn" (click)="newService()">أضافة خدمة</button>
  </header>
  <article *ngIf="isLoaded">
      <div class="results">
          <h5>
              نتائج البحث
          </h5>
      </div>
      <div class="table-responsive drob-table">
          <table class="table table-borderless">
              <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">اسم الخدمة</th>
                      <th scope="col">وصف الخدمة</th>
                      <th scope="col"></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngIf="services.length === 0">لا توجد خدمات </tr>
                  <tr *ngFor="let service of services; let index = index">
                      <th scope="row">{{index + 1}}</th>
                      <td>{{service['name']}}</td>
                      <td>{{service['description']}}</td>
                      <td>
                          <div class="dropdown">
                              <button class="" type="button" id=`dropDown${index}` data-bs-toggle="dropdown" aria-expanded="false">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                      <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                  </svg>
                              </button>
                              <ul class="dropdown-menu" aria-labelledby=`dropDown${index}`>
                                  <li>
                                      <a class="dropdown-item" [routerLink]="['/update-service/', service['id']]">
                                          <span>تعديل</span>
                                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                              <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                          </svg>
                                      </a>
                                  </li>
                                  <li>
                                      <a class="dropdown-item" (click)="deleteService(service['id'], index)">
                                          <span>حذف</span>
                                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                              <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                                          </svg>
                                      </a>
                                  </li>
                              </ul>
                          </div>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </article>
  <div *ngIf="!isLoaded" class="form-content h-100 d-flex justify-content-center">
    <img width="128" height="128" src="/assets/icons/loading.gif" />
  </div>
</div>
